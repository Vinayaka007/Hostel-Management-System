{% extends "admin_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Notices</h2>
    <ul class="list-group">
        {% for notice in notices %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h4>{{ notice.title }}</h4>
                <p>{{ notice.content }}</p>
                <small>Posted by {{ notice.author.user_name }} on {{ notice.created_at }}</small>
            </div>
            <div>
                <a href="{% url 'update_notice' notice.id %}" class="btn btn-warning btn-sm">Update</a>
                <form method="post" action="{% url 'delete_notice' notice.id %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
